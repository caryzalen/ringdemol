<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- 外部引用 CSS -->
    <script src="libs.js" defer></script> <!-- 合并并异步加载库文件 -->
</head>
<body>
    <div id='loading' class='modal'>
        <div>LOADING...</div>
    </div>

    <div id='instructions' class='modal'>
        <div>
            Place your hand like that:<br/>
            <img src='assets/VTOWristGuidline500px.png' class="instructionsImg" alt="Hand Placement Guide"><br/>
            <button class='instructionsOK' onclick="hide_instructions()">OK</button>
        </div>
    </div>

    <div id='canvases'>
        <canvas id='VTOCanvas'></canvas>
        <canvas id='handTrackerCanvas'></canvas>
    </div>

    <button onclick='change_camera()' id='changeCamera' aria-label="Change Camera">Change camera</button>

    <!-- 异步加载 JS 脚本 -->
    <script src="WebARRocksHand.js" defer></script>
    <script src="three.min.js" defer></script>
    <script src="HandTrackerThreeHelper.js" defer></script>
    <script src="ChangeCameraHelper.js" defer></script>
    <script src="OneEuroLMStabilizer.js" defer></script>
    <script src="PoseFlipFilter.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
